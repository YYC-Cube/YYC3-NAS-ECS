# DDNS 服务配置
server {
    listen 80;
    server_name ddns.0379.email;

    # 重定向到HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ddns.0379.email;

    # SSL证书配置
    ssl_certificate /etc/nginx/ssl/ddns.0379.email/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/ddns.0379.email/key.pem;

    # SSL优化配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 安全头
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 日志配置
    access_log /var/log/nginx/ddns_access.log combined;
    error_log /var/log/nginx/ddns_error.log warn;

    # 根目录 - DDNS管理页面
    root /opt/yyc3/web/ddns;
    index index.html;

    # 健康检查端点
    location /health {
        access_log off;
        add_header Content-Type application/json;
        return 200 '{"status": "healthy", "service": "ddns", "timestamp": "$time_iso8601"}';
    }

    # DDNS API端点
    location /api/ddns/ {
        # 代理到本地DDNS服务
        proxy_pass http://127.0.0.1:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 静态文件服务
    location / {
        try_files $uri $uri/ =404;

        # 缓存静态资源
        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 限制请求大小
    client_max_body_size 10m;

    # 超时设置
    client_body_timeout 12s;
    client_header_timeout 12s;
    keepalive_timeout 15s;
    send_timeout 10s;
}
