version: '3.8'

services:
  # ================== åç«¯ API æœåŠ¡ ==================
  api:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: base # å¼€å‘ç¯å¢ƒä¸ä½¿ç”¨æœ€ç»ˆé˜¶æ®µï¼Œä»¥ä¾¿çƒ­é‡è½½
    container_name: yyc3-api-dev
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - REDIS_URL=redis://redis:6379
      - MONGO_URL=mongodb://mongo:27017/yyc3_dev
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    command: bun run dev
    depends_on:
      - redis
      - mongo

  # ================== å‰ç«¯ Widget æœåŠ¡ ==================
  widget:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: builder
    container_name: yyc3-widget-dev
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:3000
    command: npm run dev -- --host
    depends_on:
      - api

  # ================== åŸºç¡€è®¾æ–½æœåŠ¡ ==================

  # Redis (ç¼“å­˜/æ¶ˆæ¯é˜Ÿåˆ—)
  redis:
    image: redis:7-alpine
    container_name: yyc3-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # MongoDB (æ•°æ®åº“)
  mongo:
    image: mongo:6
    container_name: yyc3-mongo-dev
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: yyc3_dev
    volumes:
      - mongo_data:/data/db

  # ================== ç›‘æ§æœåŠ¡ ==================

  # Prometheus
  prometheus:
    image: prom/prometheus
    container_name: yyc3-prometheus-dev
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.dev.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

volumes:
  redis_data:
  mongo_data:
  prometheus_data:

networks:
  default:
    name: yyc3-dev-network
