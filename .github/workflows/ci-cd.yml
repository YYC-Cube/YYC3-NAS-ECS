      - name: è®¾ç½®Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: å®‰è£…ä¾èµ–
        run: npm ci

      - name: è¿è¡ŒESLint
        run: npm run lint --if-present

      - name: è¿è¡ŒPrettieræ£€æŸ¥
        run: npx prettier --check "src/**/*.{ts,tsx,js,jsx}" --if-present

