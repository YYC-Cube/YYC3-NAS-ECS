          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: è¿è¡Œåç«¯é›†æˆæµ‹è¯•
        run: |
          cd api
          pytest tests/integration/ --cov=app --cov-report=xml --cov-report=html
        env:
