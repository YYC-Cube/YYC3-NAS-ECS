version: '3.8'

x-common: &common
  restart: unless-stopped
  networks:
    - nas-network
  logging:
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "3"

x-api-environment: &api-environment
  # 基础配置
  ENVIRONMENT: ${ENVIRONMENT:-production}
  NODE_ENV: ${NODE_ENV:-production}
  FLASK_ENV: ${FLASK_ENV:-production}
  DEBUG: ${DEBUG:-false}
  TESTING: ${TESTING:-false}
  LOG_LEVEL: ${LOG_LEVEL:-info}
  
  # 应用配置
  APP_NAME: ${APP_NAME:-YYC3-NAS-ECS}
  APP_VERSION: ${APP_VERSION:-1.0.0}
  APP_TIMEZONE: ${APP_TIMEZONE:-Asia/Shanghai}
  
  # API 配置
  API_PREFIX: ${API_PREFIX:-/api/v2}
  API_VERSION: ${API_VERSION:-2.0.0}
  API_TIMEOUT: ${API_TIMEOUT:-30000}
  API_RATE_LIMIT: ${API_RATE_LIMIT:-100}
  
  # CORS 配置
  CORS_ENABLED: ${CORS_ENABLED:-true}
  CORS_ORIGINS: ${CORS_ORIGINS:-*}
  CORS_METHODS: ${CORS_METHODS:-GET,POST,PUT,DELETE,OPTIONS}
  CORS_HEADERS: ${CORS_HEADERS:-Content-Type,Authorization,X-API-Key}
  
  # 安全配置
  SECURE_COOKIE: ${SECURE_COOKIE:-true}
  CSRF_ENABLED: ${CSRF_ENABLED:-true}
  CSRF_SECRET: ${CSRF_SECRET}
  API_JWT_SECRET: ${API_JWT_SECRET}
  API_JWT_EXPIRES_IN: ${API_JWT_EXPIRES_IN:-7d}
  
  # 数据库配置
  DATABASE_URL: ${DATABASE_URL}
  SQLALCHEMY_ECHO: ${SQLALCHEMY_ECHO:-false}
  SQLALCHEMY_RECORD_QUERIES: ${SQLALCHEMY_RECORD_QUERIES:-false}
  
  # Redis 配置
  REDIS_URL: ${REDIS_URL}
  REDIS_HOST: ${REDIS_HOST:-redis}
  REDIS_PORT: ${REDIS_PORT:-6379}
  REDIS_PASSWORD: ${REDIS_PASSWORD}
  REDIS_DB: ${REDIS_DB:-0}
  REDIS_TLS: ${REDIS_TLS:-false}
  
  # 缓存配置
  CACHE_ENABLED: ${CACHE_ENABLED:-true}
  CACHE_TYPE: ${CACHE_TYPE:-redis}
  CACHE_TTL: ${CACHE_TTL:-3600}
  
  # 速率限制配置
  RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-true}
  RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-60}
  RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
  
  # 监控配置
  METRICS_ENABLED: ${METRICS_ENABLED:-true}
  METRICS_PORT: ${METRICS_PORT:-9090}
  HEALTH_CHECK_INTERVAL: ${HEALTH_CHECK_INTERVAL:-30}
  
  # Sentry 配置
  SENTRY_DSN: ${SENTRY_DSN}
  SENTRY_ENVIRONMENT: ${SENTRY_ENVIRONMENT:-production}
  SENTRY_TRACES_SAMPLE_RATE: ${SENTRY_TRACES_SAMPLE_RATE:-0.1}

x-api-full: &api-full
  restart: unless-stopped
  networks:
    - nas-network
  logging:
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "3"
  environment:
    # 基础配置
    ENVIRONMENT: ${ENVIRONMENT:-production}
    NODE_ENV: ${NODE_ENV:-production}
    FLASK_ENV: ${FLASK_ENV:-production}
    DEBUG: ${DEBUG:-false}
    TESTING: ${TESTING:-false}
    LOG_LEVEL: ${LOG_LEVEL:-info}
    
    # 应用配置
    APP_NAME: ${APP_NAME:-YYC3-NAS-ECS}
    APP_VERSION: ${APP_VERSION:-1.0.0}
    APP_TIMEZONE: ${APP_TIMEZONE:-Asia/Shanghai}
    
    # API 配置
    API_PREFIX: ${API_PREFIX:-/api/v2}
    API_VERSION: ${API_VERSION:-2.0.0}
    API_TIMEOUT: ${API_TIMEOUT:-30000}
    API_RATE_LIMIT: ${API_RATE_LIMIT:-100}
    
    # CORS 配置
    CORS_ENABLED: ${CORS_ENABLED:-true}
    CORS_ORIGINS: ${CORS_ORIGINS:-*}
    CORS_METHODS: ${CORS_METHODS:-GET,POST,PUT,DELETE,OPTIONS}
    CORS_HEADERS: ${CORS_HEADERS:-Content-Type,Authorization,X-API-Key}
    
    # 安全配置
    SECURE_COOKIE: ${SECURE_COOKIE:-true}
    CSRF_ENABLED: ${CSRF_ENABLED:-true}
    CSRF_SECRET: ${CSRF_SECRET}
    API_JWT_SECRET: ${API_JWT_SECRET}
    API_JWT_EXPIRES_IN: ${API_JWT_EXPIRES_IN:-7d}
    
    # 数据库配置
    DATABASE_URL: ${DATABASE_URL}
    SQLALCHEMY_ECHO: ${SQLALCHEMY_ECHO:-false}
    SQLALCHEMY_RECORD_QUERIES: ${SQLALCHEMY_RECORD_QUERIES:-false}
    
    # Redis 配置
    REDIS_URL: ${REDIS_URL}
    REDIS_HOST: ${REDIS_HOST:-redis}
    REDIS_PORT: ${REDIS_PORT:-6379}
    REDIS_PASSWORD: ${REDIS_PASSWORD}
    REDIS_DB: ${REDIS_DB:-0}
    REDIS_TLS: ${REDIS_TLS:-false}
    
    # 缓存配置
    CACHE_ENABLED: ${CACHE_ENABLED:-true}
    CACHE_TYPE: ${CACHE_TYPE:-redis}
    CACHE_TTL: ${CACHE_TTL:-3600}
    
    # 速率限制配置
    RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-true}
    RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-60}
    RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
    
    # 监控配置
    METRICS_ENABLED: ${METRICS_ENABLED:-true}
    METRICS_PORT: ${METRICS_PORT:-9090}
    HEALTH_CHECK_INTERVAL: ${HEALTH_CHECK_INTERVAL:-30}
    
    # Sentry 配置
    SENTRY_DSN: ${SENTRY_DSN}
    SENTRY_ENVIRONMENT: ${SENTRY_ENVIRONMENT:-production}
    SENTRY_TRACES_SAMPLE_RATE: ${SENTRY_TRACES_SAMPLE_RATE:-0.1}
    
    # 阿里云 DDNS 配置
    ALIYUN_ACCESS_KEY_ID: ${ALIYUN_ACCESS_KEY_ID}
    ALIYUN_ACCESS_KEY_SECRET: ${ALIYUN_ACCESS_KEY_SECRET}
    ALIYUN_DOMAIN: ${ALIYUN_DOMAIN:-0379.email}
    ALIYUN_SUB_DOMAIN: ${ALIYUN_SUB_DOMAIN:-ddns}
    ALIYUN_REGION_ID: ${ALIYUN_REGION_ID:-cn-beijing}
    ALIYUN_TTL: ${ALIYUN_TTL:-600}
    
    # NAS 配置
    NAS_API_URL: ${NAS_API_URL}
    NAS_API_KEY: ${NAS_API_KEY}
    NAS_HOST: ${NAS_HOST:-localhost}
    NAS_PORT: ${NAS_PORT:-445}
    NAS_USERNAME: ${NAS_USERNAME}
    NAS_PASSWORD: ${NAS_PASSWORD}
    
    # 邮件配置
    MAIL_ENABLED: ${MAIL_ENABLED:-true}
    MAIL_FROM: ${MAIL_FROM:-info@0379.email}
    MAIL_REPLY_TO: ${MAIL_REPLY_TO:-noreply@0379.email}
    MAIL_SMTP_HOST: ${MAIL_SMTP_HOST}
    MAIL_SMTP_PORT: ${MAIL_SMTP_PORT}
    MAIL_SMTP_USERNAME: ${MAIL_SMTP_USERNAME}
    MAIL_SMTP_PASSWORD: ${MAIL_SMTP_PASSWORD}
    MAIL_SMTP_SECURE: ${MAIL_SMTP_SECURE}
    MAIL_SMTP_TLS: ${MAIL_SMTP_TLS}
    MAIL_SMTP_AUTH: ${MAIL_SMTP_AUTH}
    
    # LLM 配置
    LLM_ENABLED: ${LLM_ENABLED:-true}
    LLM_API_URL: ${LLM_API_URL}
    LLM_API_KEY: ${OPENAI_API_KEY}
    LLM_DEFAULT_MODEL: ${LLM_DEFAULT_MODEL:-gpt-4}
    LLM_MAX_TOKENS: ${LLM_MAX_TOKENS:-2048}
    LLM_TEMPERATURE: ${LLM_TEMPERATURE:-0.7}
    
    # FRP 配置
    FRP_API_URL: ${FRP_API_URL}
    FRP_AUTH_TOKEN: ${FRP_AUTH_TOKEN}
    
    # 域名配置
    BASE_DOMAIN: ${BASE_DOMAIN:-0379.email}
    API_DOMAIN: ${API_DOMAIN:-api.0379.email}
    MAIL_DOMAIN: ${MAIL_DOMAIN:-mail.0379.email}
    LLM_DOMAIN: ${LLM_DOMAIN:-llm.0379.email}
    NAS_DOMAIN: ${NAS_DOMAIN:-nas.0379.email}
    ADMIN_DOMAIN: ${ADMIN_DOMAIN:-admin.0379.email}
    MONITOR_DOMAIN: ${MONITOR_DOMAIN:-monitor.0379.email}
    DDNS_DOMAIN: ${DDNS_DOMAIN:-ddns.0379.email}

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: nas-ddns-postgres
    <<: *common
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nas_ddns}
      POSTGRES_USER: ${POSTGRES_USER:-nas_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nas_admin}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: nas-ddns-redis
    <<: *common
    command: >
      sh -c "if [ -n \"${REDIS_PASSWORD}\" ]; then redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}; else redis-server --appendonly yes; fi"
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: >
        sh -c "if [ -n \"${REDIS_PASSWORD}\" ]; then redis-cli -a ${REDIS_PASSWORD} ping; else redis-cli ping; fi"
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # API主服务
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: nas-ddns-api
    <<: *api-full
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
      - ./scripts:/app/scripts
      - ./reports:/app/reports
    ports:
      - "${API_SERVICE_PORT:-6000}:8080"
      - "${API_WS_PORT:-8443}:8443"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v2/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: nas-ddns-nginx
    <<: *common
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus监控
  prometheus:
    image: prom/prometheus:latest
    container_name: nas-ddns-prometheus
    <<: *common
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    depends_on:
      - api

  # Grafana可视化
  grafana:
    image: grafana/grafana:latest
    container_name: nas-ddns-grafana
    <<: *common
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: "grafana-piechart-panel"
      GF_SERVER_ROOT_URL: "https://${BASE_DOMAIN:-0379.email}/grafana"
      GF_SERVER_DOMAIN: ${BASE_DOMAIN:-0379.email}
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    depends_on:
      - prometheus

  # Node Exporter (系统监控)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    <<: *common
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "9100:9100"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  nas-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1
